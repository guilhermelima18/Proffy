<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/study.css">
    <link rel="stylesheet" href="styles/responsive-study.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <title>Proffy | Página do Estudante</title>
</head>

<body>

    <div class="container">

        <header class="page-header">
            <a href="/"><img id="proffy" src="images/icons/back.svg" alt="Voltar"></a>
            <img id="logo" src="/images/logo.svg" alt="Proffy">
        </header>

        <div class="top-bar">

            <h1>Esses são os Proffys disponíveis.</h1>

            <form action="">

                <div id="materia">
                    <label for="subject">Matéria</label>
                    <select name="subject" id="subject">
                        <option value="" disabled="" hidden="">Selecione uma opção</option>

                        {%for subject in subjects%}
                        <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>
                            {{subject}}
                        </option>
                        {%endfor%}

                    </select>
                </div>

                <div id="dia">
                    <label for="">Dia da semana</label>
                    <select name="weekday" id="weekday">
                        <option value="" disabled="" hidden="">Selecione um dia</option>

                        {%for weekday in weekdays%}
                        <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>
                            {{weekday}}
                        </option>
                        {%endfor%}

                    </select>
                </div>

                <div id="horario">
                    <label for="">Horário</label>
                    <input name="time" id="time" type="time" value="{{filters.time}}">
                </div>

                <button type="submit">Buscar</button>
            </form>

        </div>

        {%for proffy in proffys%}
        <main>

            <div class="cabecalho">
                <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                <div class="cabecalho-2">
                    <h2>{{proffy.name}}</h2>
                    <p>{{proffy.subject}}</p>
                </div>
            </div>
            <div class="section">
                <p>{{proffy.bio}}</p>
                <p>{{proffy.bio2}}</p>
            </div>
            <div class="rodape">
                <p>Preço/hora: <strong>R$ {{proffy.custo}}</strong></p>
                <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.materia}} {{proffy.name}}"
                    target="_blank">
                    <img src="images/icons/whatsapp.svg" alt="Whatsapp">
                    Entrar em contato
                </a>
            </div>

        </main>
        {%endfor%}

    </div>

</body>

</html>
