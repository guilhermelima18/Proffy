<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/form.css">

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <title>Proffy | Formulário de Inscrição</title>

    <script src="scripts/scripts.js" defer></script>
</head>

<body>

    <div class="container">
        <header class="page-form-header">
            <a href="/"><img src="images/icons/back.svg" alt="Voltar"></a>
            <img id="logo" src="/images/logo.svg" alt="Proffy">
        </header>

        <div class="top-bar">
            <h1>Que incrível que você quer dar aulas.</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição.</p>
        </div>

        <form action="/save-classes" id="create-class" method="POST">
            <div id="dados">
                <legend>Seus dados</legend>
                <label for="name">Nome completo</label>
                <input type="text" name="name" id="name" required>
                <label for=avatar>Link da sua foto</label>
                <input type="url" name="avatar" id="avatar" placeholder="https://" required>
                <label for="whatsapp">Whatsapp</label>
                <input type="number" name="whatsapp" id="whatsapp" placeholder="(xx) xxxxx-xxxx" required>
                <label for="bio">Biografia</label>
                <textarea name="bio" id="bio" cols="30" rows="10" required></textarea>
            </div>

            <div id="aulas">
                <legend>Sobre a aula</legend>
                <label for="subject">Matéria</label>
                <select name="subject" id="subject" required>
                    <option value="">Selecione uma opção</option>
                    {%for subject in subjects%}
                        <option value="{{loop.index}}">
                            {{subject}}
                        </option>
                    {%endfor%}
                </select>
                <label for="custo">Custo da sua hora/aula</label>
                <input type="number" name="custo" id="custo" required>
            </div>

            <nav>
                <legend>Horários disponíveis</legend>
                <button type="button" id="add-time">+ Novo horário</button>
            </nav>

            <div id="horario">
                <div id="horarios">
                    <label for="weekday">Dia da semana</label>
                    <select name="weekday" id="weekday" required>
                        <option value="">Selecione o dia</option>
                        {%for days in weekdays%}
                            <option value="{{loop.index0}}">
                                {{days}}
                            </option>
                        {%endfor%}
                    </select>

                    <label for="time_from">Das</label>
                    <input type="time" name="time_from[]" required>

                    <label for="time_to">Até</label>
                    <input type="time" name="time_to[]" required>
                </div>
            </div>

            <div class="rodape">
                <h4><img src="images/icons/warning.svg" alt="Aviso importante">
                    Importante!!! <br>
                    Preencha todos os dados
                </h4>
                <button type="submit">Salvar cadastro</button>
            </div>
        </form>

</body>

</html>
