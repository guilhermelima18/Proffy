<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/study.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

    <title>Proffy | Página do Estudante</title>
</head>

<body>

    <div class="container">

        <header class="page-header">
            <a href="/"><img src="images/icons/back.svg" alt="Voltar"></a>
            <img id="logo" src="/images/logo.svg" alt="Proffy">
        </header>

        <div class="top-bar">

            <h1>Esses são os Proffys disponíveis.</h1>

            <form action="">

                <div id="materia">
                    <label for="subject">Matéria</label>
                    <select name="subject" id="subject">
                        <option value="" disabled="" hidden="">Selecione uma opção</option>
                        <option value="1">Artes</option>
                        <option value="2">Biologia</option>
                        <option value="3">Ciências</option>
                        <option value="4">Educação Física</option>
                        <option value="5">Física</option>
                        <option value="6">Geografia</option>
                        <option value="7">História</option>
                        <option value="8">Matemática</option>
                        <option value="9">Português</option>
                        <option value="10">Química</option>
                    </select>
                </div>

                <div id="dia">
                    <label for="">Dia da semana</label>
                    <select name="days" id="days">
                        <option value="" disabled="" hidden="">Selecione um dia</option>
                        <option value="1">Domingo</option>
                        <option value="2">Segunda-feira</option>
                        <option value="3">Terça-feira</option>
                        <option value="4">Quarta-feira</option>
                        <option value="5">Quinta-feira</option>
                        <option value="6">Sexta-feira</option>
                        <option value="7">Sábado</option>
                    </select>
                </div>

                <div id="horario">
                    <label for="">Horário</label>
                    <input name="time" id="time" type="time">
                </div>

            </form>

            <div id="button">
                <button type="submit">Buscar Proffys</button>
            </div>

        </div>

    </div>

</body>

</html>
