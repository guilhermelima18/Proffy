<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/form.css">

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <title>Proffy | Formulário de Inscrição</title>
</head>

<body>

    <div class="container">

        <header class="page-form-header">
            <a href="/"><img src="images/icons/back.svg" alt="Voltar"></a>
            <img id="logo" src="/images/logo.svg" alt="Proffy">
        </header>

        <div class="top-bar">

            <h1>Que incrível que você quer dar aulas.</h1>

            <p>O primeiro passo é preencher esse formulário de inscrição.</p>

        </div>

            <form action="">

                <div id="dados">
                    <legend>Seus dados</legend>
                    <label for="">Nome completo</label>
                    <input type="text" name="" id="">
                    <label for="">Link da sua foto</label>
                    <input type="url" name="" id="" placeholder="https://">
                    <label for="">Whatsapp</label>
                    <input type="text" name="" id="" placeholder="(xx) xxxxx-xxxx">
                    <label for="">Biografia</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div id="aulas">
                    <legend>Sobre a aula</legend>
                    <label for="">Matéria</label>
                    <select name="" id="">
                        <option value="">Selecione qual você quer ensinar</option>
                    </select>
                    <label for="">Custo da sua hora/aula</label>
                    <input type="text" name="" id="">
                </div>

                <div id="horario">

                    <nav>
                        <legend>Horários disponíveis</legend>
                        <a href="#">+ Novo horário</a>
                    </nav>

                    <label for="">Dia da semana</label>
                    <select name="" id="">
                        <option value="">Selecione o dia</option>
                    </select>

                    <label for="">Das</label>
                    <input type="text" name="" id="horas">
                    <label for="">Até</label>
                    <input type="text" name="" id="horas2">

                </div>

                <div class="rodape">
                    <h4><img src="images/icons/warning.svg">
                        Importante!!! <br>
                        Preencha todos os dados
                    </h4>

                    <button type="submit">Salvar cadastro</button>
                </div>

            </form>
</body>

</html>
